# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Pre-commit meta hooks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-toml
  - id: check-json
  - id: check-added-large-files
    args: [--maxkb=1000]
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: detect-private-key
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: check-docstring-first
  - id: debug-statements
  - id: name-tests-test
    args: [--pytest-test-first]

  # Secret detection using gitleaks
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.22.1
  hooks:
  - id: gitleaks

  # Ruff - Fast Python linter and formatter (replaces Black, isort, and many flake8 plugins)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.7.4
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

  # MyPy - Static type checking
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml, --ignore-missing-imports, --no-error-summary, audio_prompter.py, refinement.py, text_to_speech.py]
    pass_filenames: false

  # Bandit - Security vulnerability scanner
- repo: https://github.com/PyCQA/bandit
  rev: 1.8.0
  hooks:
  - id: bandit
    args: [-c, pyproject.toml, -r, .]
    additional_dependencies: ['bandit[toml]']

  # Pylint - Additional linting
- repo: https://github.com/pycqa/pylint
  rev: v3.3.2
  hooks:
  - id: pylint
    args:
    - --max-line-length=88
    - --disable=C0111,R0903,C0413,W0718,W1203,C0415,E0401,W0613,C0301,C0411,E1101,E0102,R1710
    exclude: ^(sandbox/|tests/)

  # Docstring coverage and quality
- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    args: [--convention=google]
    exclude: ^(tests/|sandbox/|audio_prompter.py|text_to_speech.py)

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent=2]
